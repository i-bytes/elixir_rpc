syntax = "proto3";

package bytes.rpc;

message Meta {
    string node = 1;
    string service = 2;
    string event = 3;
}

message Request {
    Meta meta = 1;
    string header = 3;
    string body = 4;
}
message Response {
    int32 code = 1;
    string message = 2;
    string data = 3;
}
service Route {
    rpc Dispatcher (Request) returns (Response);
}